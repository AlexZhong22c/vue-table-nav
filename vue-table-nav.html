<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vueTable</title>
    <link rel="stylesheet" type="text/css" href="css/vue-table-pag.css">
  </head>
  <body>
<div id="vuetable">
  <h2>按条目展示表格数据</h2>
  <h4>直接用中文来做键值对有点可怕</h4>
  <div>
    <ul class="pagination">
      <li><a @click="cur=1">首页</a></li>
      <li :class="{'disabled' : cur == 1}">
      <a @click="cur--" :class="{'ban-click' : cur == 1}">上一页</a></li>
      <li v-for="index in indexs" :class="{ 'active': cur == index}">
        <a @click="pageTo(index)">{{index}}</a>
      </li>
      <li :class="{'disabled' : cur == pageTotal}">
      <a @click="cur++" :class="{'ban-click' : cur == pageTotal}">下一页</a></li>
      <li><a @click="cur=pageTotal">末页</a></li>
      <li><a>共 <em>{{pageTotal}}</em> 页</a></li>
    </ul>
  </div>
  <ul id="show">
    <li v-for="cla in limitWithOffSet">
      <dl v-for="(value, key, index) in cla">
        <dt>{{key}}:</dt><dd>{{value}}</dd>
      </dl>
    </li>
  </ul>
<!--   <div>for debug:</div>
  <div>cur:{{cur}}</div>
  <div>offset:{{offset}}</div>
  <div>pageTotal:{{pageTotal}}</div>
  <div>tmpLimitLen:{{tmpLimitLen}}<br>limitLen:{{limitLen}}</div> -->
  <div>设置每页显示条目数：<input type="number" min="1" max="10" v-model.number="tmpLimitLen">"输入1至10整数才会有效"</div>
  <hr>
  <h2>原始表格如下：</h2>
  <table cellpadding="10">
    <thead>
      <tr>
        <th v-for="col in columns">{{col.name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="cla in limitWithOffSet">
        <td v-for="(value, key, index) in cla">{{value}}</td>
      </tr>
    </tbody>
  </table>
</div>
<script src="js/vue.js"></script>
<script src="js/vue-table.js"></script>
  </body>
</html>
